<div *ngIf="user" class="card">

  <img class="img-fluid" [src]="user.pfp">

  <div class="card-block user-name">
    <div class="card-title">{{ user.name }}</div>
  </div>
  
  <div class="card-block user-status">
    <svg viewBox="0 0 20 20"><circle cx="10" cy="10" r="10" [attr.fill]="statusColor"/></svg>
  <div>
</div>
